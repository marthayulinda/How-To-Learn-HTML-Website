<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Praktikum PABWE</title>
    <link rel="stylesheet" href="contactstyle.css" />
    <link rel="stylesheet" href="contactlayout.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>&#9742;Contact Us</h1>

        <nav>
          <a href="index.html">Home</a>
          <a href="blog.html">Blog</a>
          <a href="challenges.html">Challenges</a>
          <a href="contact.html" class="active">Contact Us</a>
          <a href="login.html">Login</a>
        </nav>
      </header>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const navLinks = document.querySelectorAll("nav a");
          const currentPath = window.location.pathname.split("/").pop();

          navLinks.forEach((link) => {
            if (link.getAttribute("href") === currentPath) {
              link.classList.add("active");
            }
          });
        });
      </script>
      <main>
        <form>
          <table cellpadding="5">
            <caption>
              <h2>Hubungi Kami</h2>
            </caption>
            <tr>
              <td>
                <label for="fname">Nama Lengkap</label>
                <input type="text" id="name" name="name" />
                <label for="lname">Alamat Email</label>
                <input type="email" id="email" name="email" />
              </td>
            </tr>
            <tr>
              <td><label for="kategori">Kategori</label></td>
            </tr>
            <tr>
              <td class="radio-group">
                <label>
                  <input
                    type="radio"
                    id="report"
                    name="kategori"
                    value="report"
                  />
                  Laporan
                </label>
                <label>
                  <input
                    type="radio"
                    id="feedback"
                    name="kategori"
                    value="feedback"
                  />
                  Masukkan
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <br />
                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="5"></textarea>
              </td>
            </tr>
            <tr align="center">
              <td colspan="2">
                <input
                  type="checkbox"
                  id="verification"
                  name="verification"
                  value="1"
                  required
                />
                <label for="verification">Konfirmasi Tindakan</label>
              </td>
            </tr>
            <tr align="center">
              <td colspan="2">
                <input type="submit" value="Kirim" class="submit-button" />
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
            </tr>
          </table>
        </form>
      </main>
    </div>
  </body>
</html>
